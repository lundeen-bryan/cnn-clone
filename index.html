<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNN - Breaking News, U.S., World, Weather, Entertainment & Video News</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="page-header">
        <div class="container">
            <div class="header-left">
                <div class="page-logo">
                    <a href="/">
                        <img src="img/logo-cnn.png" alt="Page Logo">
                    </a>
                </div>
                <nav class="page-nav">
                    <ul>
                        <li><a href="">regions</a></li>
                        <li><a href="">u.s. politics</a></li>
                        <li><a href="">money</a></li>
                        <li><a href="">entertainment</a></li>
                        <li><a href="">tech</a></li>
                        <li><a href="">sport</a></li>
                        <li><a href="">travel</a></li>
                        <li><a href="">style</a></li>
                        <li><a href="">health</a></li>
                        <li><a href="">video</a></li>
                        <li><a href="">vr</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <div class="international-edition">
                    <input type="checkbox" id="international-switcher" hidden>
                    <label for="international-switcher">
                        International Edition +
                    </label>
                    <div class="international-block">
                        <ul>
                            <li>U.S.</li>
                            <li>Arabic</li>
                            <li>Espa√±ol</li>
                        </ul>
                        <hr>
                        <p>Set edition preference</p>
                        <div class="row-block flex-block">
                            <input type="radio" name="c-group" id="us-id">
                            <label for="us-id">U.S.</label>
                            <input type="radio" name="c-group" id="inter-id" checked>
                            <label for="inter-id">International</label>
                        </div>
                        <div class="row-block flex-block">
                            <button class="confirm">Confirm</button>
                        </div>
                    </div>
                </div>
                <div class="page-search">
                    <input type="checkbox" id="search-switcher" hidden>
                    <input type="search" class="page-search-field" hidden>
                    <label for="search-switcher" class="search-switcher-label">
                        <i class="fas fa-search"></i>
                    </label>
                </div>
                <div class="header-expanded-menu">
                    <input type="checkbox" id="expanded-switcher" hidden>
                    <label for="expanded-switcher">
                        <i class="fas fa-bars"></i>
                    </label>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
